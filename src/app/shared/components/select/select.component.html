<mat-form-field appearance="fill">
  <mat-label>Role</mat-label>
  <mat-select [formControl]="role">
    <mat-option
      (onSelectionChange)="changeRole(data.value)"
      *ngFor="let data of selectData"
      [value]="data.value"
    >
      {{ data.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
